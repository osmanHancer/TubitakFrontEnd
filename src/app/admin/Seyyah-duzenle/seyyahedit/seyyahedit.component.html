<div class="container mt-2">
    <div class="row">

        <mat-form-field class="col-xl-6 ">
            <mat-label>Yüzyıl </mat-label>
            <input required matInput placeholder="Yuzyil" [(ngModel)]="editItem.yuzyil" />
        </mat-form-field>
        <mat-form-field class="col-xl-6 ">
            <mat-label>Adı </mat-label>
            <input required matInput placeholder="Name" [(ngModel)]="editItem.name" />
        </mat-form-field>


        <mat-form-field class="col-xl-6 ">
            <mat-label>Tarih </mat-label>

            <input required matInput placeholder="Tarih" [(ngModel)]="editItem.tarih" />
        </mat-form-field>
        <mat-form-field class="col-xl-6 ">
            <mat-label>Anadil </mat-label>
            <input required matInput placeholder="Anadil" [(ngModel)]="editItem.anadil" />
        </mat-form-field>



        <mat-form-field class="col-xl-6 ">
            <mat-label>Çeviri </mat-label>
            <input required matInput placeholder="Çeviri" [(ngModel)]="editItem.ceviri" />
        </mat-form-field>


        <mat-form-field class="col-12 ">
            <mat-label>Notlar</mat-label>
            <textarea [(ngModel)]="editItem.notlar" matInput placeholder="Notlae"></textarea>
        </mat-form-field>

    </div>
</div>


<div class="container">
    <div class="row">

        <button mat-flat-button class="col-xl-2 m-2" (click)="submitForm('update')">
            Kaydet<mat-icon>add</mat-icon>
        </button>

        <button mat-flat-button class="col-xl-2 m-2" (click)="submitForm('delete')">
            Sil<mat-icon>delete</mat-icon>
        </button>
        <button mat-flat-button class="col-xl-2 m-2" routerLink="../../seyyah">
            İptal<mat-icon>cancel</mat-icon>
        </button>

    </div>
</div>
